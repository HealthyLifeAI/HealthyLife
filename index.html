<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthyLife</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
    }

    .header {
      background: #e6f4ec;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #2e7d5e;
    }

    .menu-button {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #2e7d5e;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: #f4f7f5;
      padding: 2rem 1rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar nav ul li {
      margin-bottom: 1rem;
    }

    .sidebar nav ul li a {
      color: #2e7d5e;
      text-decoration: none;
      font-weight: 600;
    }

    .main {
      transition: margin-left 0.3s ease;
      padding: 2rem;
    }

    .hero {
      background: linear-gradient(120deg, #c3f2d1 0%, #e9fdf1 100%);
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 16px;
      margin-bottom: 3rem;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #1a3d2c;
    }

    .hero-text p {
      font-size: 1.25rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: #2e7d5e;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #245e49;
    }

    .chat-section {
      max-width: 800px;
      margin: 0 auto 3rem;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 16px;
      background: #fafafa;
    }

    .chat-box {
      min-height: 300px;
      padding: 1rem;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .chat-input button {
      padding: 0.75rem 1rem;
      background-color: #2e7d5e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .article-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #f9fdfb;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo">HealthyLife</div>
      <button id="menu-button" class="menu-button">â˜°</button>
    </div>
  </header>

  <aside id="sidebar" class="sidebar">
    <nav>
      <ul>
        <li><a href="#" data-section="nutrition">Nutrition</a></li>
        <li><a href="#" data-section="exercise">Exercise</a></li>
        <li><a href="#" data-section="mental-health">Mental Health</a></li>
      </ul>
    </nav>
  </aside>

  <main id="main-content" class="main">
    <section id="hero" class="hero">
      <div class="hero-text">
        <h1>Unlock Your Best Self</h1>
        <p>Your personal AI expert in nutrition, fitness, and mental wellness. Chat naturally, learn deeply.</p>
        <button class="cta-button">Start Chatting</button>
      </div>
    </section>

    <section id="chat-section" class="chat-section">
      <div id="chat-box" class="chat-box"></div>
      <div id="chat-input" class="chat-input">
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button id="send-button">Send</button>
      </div>
    </section>

    <section id="learn-section" class="learn-section" style="display:none;">
      <article id="article-content" class="article-content"></article>
    </section>
  </main>

  <script>
    // Toggle sidebar menu
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');

    menuButton.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Handle sidebar navigation clicks
    const links = document.querySelectorAll('.sidebar a');
    const learnSection = document.getElementById('learn-section');
    const articleContent = document.getElementById('article-content');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const section = e.target.dataset.section;
        loadSection(section);
      });
    });

    function loadSection(section) {
      learnSection.style.display = 'block';
      articleContent.innerHTML = '<p>Loading content...</p>';

      // Simulate loading content
      setTimeout(() => {
        switch (section) {
          case 'nutrition':
            articleContent.innerHTML = `
              <h2>Nutrition</h2>
              <p>Discover science-backed nutritional advice to fuel your body and mind.</p>
            `;
            break;
          case 'exercise':
            articleContent.innerHTML = `
              <h2>Exercise</h2>
              <p>Explore effective workout routines and movement practices for a strong body.</p>
            `;
            break;
          case 'mental-health':
            articleContent.innerHTML = `
              <h2>Mental Health</h2>
              <p>Improve your mental resilience and emotional wellbeing with expert guidance.</p>
            `;
            break;
        }
      }, 300);
    }

    // Chat functionality
    const sendButton = document.getElementById('send-button');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      userInput.value = '';

      setTimeout(() => {
        appendMessage('bot', generateReply(message));
      }, 500);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender === 'user' ? 'user-message' : 'bot-message';
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function generateReply(input) {
      return "I'm your HealthyLife assistant. Let's work on your wellness goals together!";
    }
  </script>
</body>

</html>
